<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css"/>
</head>
<body>
    <script src="script.js" defer></script>
    <div class="calculator"">
        <div class="display"></div>
        <div class="buttons">
            <button class="clear">clear</button>
            <div class="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="zero">0</button>
            </div>
            <div class="operators">
                <button>รท</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
